
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
.filedError {
	color: #bd2130;
}
</style>
</th:block>

<div layout:fragment="content" style="width: 70%; margin: 0 auto;">
	<div class="card-body">
	<form action="/checkPwd" method="post" th:object="${passwordDto}" >
		<div class="text-start">
			
				<input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
				<div class="input-group input-group-outline my-3">
					<label class="form-label">비밀번호 확인</label> <input type="password"
						th:field="*{password}" class="form-control"
						value="password">
					
					
				</div>
			
		</div>
		<div class="text-center">
			<button class="btn bg-gradient-primary w-100 my-4 mb-2" id="checkPwd" type="submit">
				비밀번호 확인</button>

		</div>
		</form>
	</div>
</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	
	let errorMessage = [[${errorMessage}]]
	
	$(document).ready(function () {
		if(errorMessage != null) {
			alert(errorMessage);
		}
	});

	</script>
</th:block>
</html>
