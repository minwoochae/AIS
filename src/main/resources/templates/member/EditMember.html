<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
.filedError {
	color: #bd2130;
}
</style>
</th:block>

<div layout:fragment="content">
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black">분양 정보 수정</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="site-section">
		<div class="container">
			<div class="row"
				style="width: 60%; justify-content: center; align-items: center; margin: 0 auto;">
				<div class="col-md-12">
					<h2 class="h3 mb-3 text-black">분양 정보 수정</h2>
					<div class="p-3 p-lg-5 border">
						<div class="col-lg-6">
							<div class="row justify-content-start">
								<form style="margin: auto" method="GET" th:object="${memberFormDto}">
									<input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
									<h3>아이디</h3>
									<div class="input-group input-group-static mb-4">
										<label style="font-weight: bold" th:for="name"></label>
										<input type="text" th:field="*{name}"
											th:value="*{name}" class="form-control" th:id="username"
											readonly>
									</div>
									<h3>이메일</h3>
									<div class="input-group input-group-static mb-4">
										<label style="font-weight: bold" th:for="email">[[${memberId.email}]]</label> <input
											type="text" th:field="*{email}" th:value="*{email}"
											class="form-control" th:id="email" readonly>
									</div>
									<h3>번호 변경</h3>
									<div class="input-group input-group-static mb-4">
										<label style="font-weight: bold" th:for="phoneNumber">변경할
											번호 입력</label> <input type="text" th:id="phoneNumber"
											th:name="phoneNumber" placeholder="변경할 번호를 입력하세요."
											class="form-control">
									</div>
										<h3>휴대폰 번호 변경</h3>
									<div class="input-group input-group-static mb-4">
										<label style="font-weight: bold" th:for="password">변경할
											비밀번호 입력</label> <input type="password" th:id="password"
											th:name="password" placeholder="변경할 비밀번호를 입력하세요."
											class="form-control">
									</div>
								</form>
								<button id="memberUpdate" class="btn bg-gradient-primary"
									value="회원 정보 수정" th:onclick="memberUpdate()">회원 정보 수정</button>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
	    	if(errorMessage != null){
	        	alert(errorMessage);
	    	}
	    	 function memberUpdate(){
	    	        const data = {
	    	            id: $('#Id').val(),
	    	            name: $('#name').val(),
	    	            email: $('#email').val(),
	    	            phoneNumber: $('#phoneNumber').val(),
	    	            password: $('#password').val()
	    	            
	    	        };

	    	        // 공백 및 빈 문자열 체크
	    	        if(!data.nickname || data.nickname.trim() === "" || !data.password || data.password.trim() === ""){
	    	            alert("공백 또는 입력하지 않은 부분이 있습니다.");
	    	            return false;
	    	        }
	    	        else if(!/(?=.*[0-9])(?=.*[a-zA-Z])(?=.*\W)(?=\S+$).{8,16}/.test(data.password)){
	    	            alert("비밀번호는 8~16자리수여야 합니다. 영문 대소문자, 숫자, 특수문자를 1개 이상 포함해야 합니다.");
	    	            $('#password').focus();
	    	            return false;
	    	        }

	    	        const confirmCheck = confirm("수정하시겠습니까?");

	    	        if(confirmCheck == true){
	    	            $.ajax({
	    	                type: 'POST',
	    	                url: '/member/EditMember/new',
	    	                contentType: 'application/json; charset=utf-8',
	    	                data: JSON.stringify(data)
	    	            }).done(function(result){
	    	                if(result){
	    	                    alert("회원 수정이 완료되었습니다.");
	    	                   	location.href="/";
	    	                } else{
	    	                    alert("다시 입력해주세요.");
	    	                }
	    	            }).fail(function(error){
	    	                alert(JSON.stringify(error));
	    	            });
	    	        }
	    	    }

		});
	
		


	</script>
</th:block>
</html>
