<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
.filedError {
	color: #bd2130;
}
</style>
</th:block>

<div layout:fragment="content">
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black">분양 정보 수정</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="site-section">
		<div class="container">
			<div class="row"
				style="width: 60%; justify-content: center; align-items: center; margin: 0 auto;">
				<div class="col-md-12">
					<h2 class="h3 mb-3 text-black">회원 정보 수정</h2>
					<div class="p-3 p-lg-5 border">
						<div class="col-lg-6">
							<div class="row justify-content-start">
								<form action="/member/EditMember" method="POST"
									th:object="${memberFormDto}">
									<input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
									<h3>아이디</h3>
									<div class="input-group input-group-static mb-4">
										<label style="font-weight: bold" th:for="name">[[${memberFormDto.name}]]</label> <input
											type="text" class="form-control" th:id="username" readonly>
									</div>
									<h3>이메일</h3>
									<div class="input-group input-group-static mb-4">
										<label style="font-weight: bold" th:for="email"></label> <input
											type="text" class="form-control" th:id="email" readonly>
									</div>
									<h3>전화번호</h3>
									<div class="input-group input-group-static mb-4">
										<label style="font-weight: bold" th:for="phoneNumber">변경할
											번호 입력</label> <input type="text" th:id="phoneNumber"
											th:name="phoneNumber" placeholder="변경할 번호를 입력하세요."
											class="form-control">
									</div>
									<h3>비밀번호 변경</h3>
									<div class="input-group input-group-static mb-4">
										<label style="font-weight: bold" th:for="password">변경할
											비밀번호 입력</label> <input type="password" th:id="password"
											th:name="password" placeholder="변경할 비밀번호를 입력하세요."
											class="form-control">
									</div>
									
									<button class="btn bg-gradient-primary w-100 my-4 mb-2"
										id="EditMember" type="submit">회원정보 수정</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	
	let errorMessage = [[${errorMessage}]]
	
	$(document).ready(function () {
		if(errorMessage != null) {
			alert(errorMessage);
		}
	});

	
		


	</script>
</th:block>
</html>
