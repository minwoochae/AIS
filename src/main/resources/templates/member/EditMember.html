<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
.filedError {
	color: #bd2130;
}
</style>
</th:block>

<div layout:fragment="content">
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black">분양 정보 수정</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="site-section">
		<div class="container">
			<div class="row"
				style="width: 60%; justify-content: center; align-items: center; margin: 0 auto;">
				<div class="col-md-12">
					<h2 class="h3 mb-3 text-black">회원 정보 수정</h2>
					<div class="p-3 p-lg-5 border">
						<div class="col-lg-6">
							<div class="row justify-content-start">
								<form role="form" th:action="@{/admin/EditMember}"
									method="post" th:object="${memberFormDto}" name="memberForm">
									<div class="form-group row">
										<div class="col-md-12">
											<label th:for="email" class="text-black">Email</label> <input
												type="text" class="form-control" th:field="*{email}"
												readonly="readonly">
										</div>
									</div>

									<div class="form-group row">
										<div class="col-md-12">
											<label th:for="name" class="text-black">Name</label> <input
												type="text" class="form-control" th:field="*{name}">
										</div>
									</div>

									<div class="form-group row">
										<div class="col-md-12">
											<label th:for="phoneNumber" class="text-black">Phone
												Number</label> <input type="text" class="form-control"
												th:field="*{phoneNumber}">
										</div>
									</div>

									<div class="form-group row">
										<div class="col-md-12">
											<label th:for="address" class="text-black">Address</label> <input
												type="text" class="form-control" th:field="*{address}">
										</div>
									</div>

									<div class="form-group">
										<div class="col-md-12 d-flex justify-content-center">
											<button type="submit" class="btn btn-primary mb-3"
												style="width: 150px;">Update Member</button>
										</div>
									</div>

									<input type="hidden" th:name="${_csrf.parameterName}"
										th:value="${_csrf.token}">
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	
	let errorMessage = [[${errorMessage}]]
	
	$(document).ready(function () {
		if(errorMessage != null) {
			alert(errorMessage);
		}
	});

	
		


	</script>
</th:block>
</html>
