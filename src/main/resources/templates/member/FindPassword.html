<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
	
<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
		.filedError{
			color: #bd2130;
		}
	</style>
</th:block>

<div layout:fragment="content">
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="/">Home</a> <span class="mx-2 mb-0">/</span> 
					<strong class="text-black">비밀 번호 수정</strong>
				</div>
			</div>
		</div>
	</div>
	
	<div class="site-section">
		<div class="container">
			<div class="row" style="width: 60%; justify-content: center; align-items: center; margin: 0 auto;">
				<div class="col-md-12">
					<h2 class="h3 mb-3 text-black">비밀번호 수정</h2>
					<div class="p-3 p-lg-5 border">
						<form role="form" th:action="@{'/account/pssearch/' + ${member.id}}" method="post" enctype="multipart/form-data" 
							th:object="${memberFormDto}" name="memberForm">

							<input type="hidden" th:field="*{id}"/>


							
							<div class="form-group row">
								<div class="col-md-12">
									<label th:for="aiDetail" class="text-black">비밀번호 변경</label> 
                                    <textarea rows=10 class="form-control" placeholder="사용자 비밀번호" id="floatingTextarea" th:field="*{Password}"></textarea>
                                    <p th:if="${#fields.hasErrors('Password')}" th:errors="*{Password}" class="fieldError">Incorrect Data</p>
								</div>
							</div>
							
						

							<div class="form-group">
								<div class="col-md-12 d-flex justify-content-center">
									<button type="button" onclick="beforeSubmit()" class="btn btn-primary mb-3" style="width:150px;">분양 정보 수정</button>
								</div>
							</div>

							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
	    	if(errorMessage != null){
	        	alert(errorMessage);
	    	}

		});
	

	</script>
</th:block>
</html>
